<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module" src="js.js"></script>
        <meta charset="UTF-8" />
        <script>
            let redirectUrl = location.href.substring(0, location.href.lastIndexOf('/'));

            function TwitchLogin() {
                const scopes = 'channel:read:redemptions+bits:read+channel:read:subscriptions+moderator:read:followers';
                location.href = 'https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=<<CLIENTID>>&redirect_uri=' + redirectUrl + '/&scope=' + scopes;
            }
        </script>
    </head>
    <body>
        <a onclick="TwitchLogin()">Connect with Twitch</a>
    </body>
</html>
